<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Traders Zone</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dnn.css" />
</head>
<body>
   
  <div id="header"></div>

  <div id="navbar"></div>
       
  <!-- Full-width banner Image Section -->
  <div id="bannerImage" class="d-flex align-items-center justify-content-center text-center">
    <div class="overlay-content">
      <h1>Explore the Price Difference</h1>
      <p>Calculate the difference between two product prices instantly</p>
      <div class="button-group">
        <button class="custom-btn">Learn More</button>
        <button class="custom-btn" onclick="window.location.href='calculator.html'">Calculate Now</button>
      </div>
    </div>
  </div>

  <!-- ############################################################################## -->
   <div id="dnn1" class="d-flex">
      <!-- TradingView Ticker Tape -->
  <div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        { "proName": "NSE:NIFTY", "title": "Nifty 50" },
        { "proName": "NSE:BANKNIFTY", "title": "Bank Nifty" },
        { "proName": "FX_IDC:USDINR", "title": "USD/INR" },
        { "proName": "OANDA:XAUUSD", "title": "Gold" }
      ],
      "colorTheme": "light",
      "isTransparent": false,
      "displayMode": "adaptive",
      "locale": "en"
    }
    </script>
  </div>
   </div>
  <!-- ############################################################################## -->

<!-- Advanced Chart Widget -->
<div class="container my-4">
  <h3>Live Market Chart</h3>
  <!-- TradingView Advanced Chart Widget for XAU/USD -->
<div class="tradingview-widget-container" style="margin-top: 30px;">
  <div class="tradingview-widget-container__widget"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
    "width": "100%",
    "height": 500,
    "symbol": "OANDA:XAUUSD",
    "interval": "15",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "enable_publishing": false,
    "hide_top_toolbar": true,
    "allow_symbol_change": true
  }
  </script>
</div>



  </div>
</div>

  <!--#####################################################################################-->

  <div class="container my-5">
  <h3>Upcoming Economic Events</h3>
  <div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
    {
      "colorTheme": "light",
      "isTransparent": false,
      "width": "100%",
      "height": 500,
      "locale": "en"
    }
    </script>
  </div>
</div>


  <!-- Content Container -->
  <div id="container" class="container content py-4">
    <!-- Product Detail Section -->
    <div id="productDetail" class="row g-3 mt-3 p-3" style="border: solid;">
      <h2>Price Difference Calculator</h2>
    </div>
  </div>


  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/clock.js"></script>
  <script>
    function loadHTML(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(data => document.getElementById(id).innerHTML = data);
    }
    loadHTML("header", "includes/header.html");
    loadHTML("navbar", "includes/navbar.html");
    loadHTML("footer", "includes/footer.html");
  </script>
</body>
</html>
